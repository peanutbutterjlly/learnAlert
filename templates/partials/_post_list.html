{% load markdown_extras %}

<div class="index-section-post-wrapper">
    {% if posts %}

    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}">
        <article>
            <h2 class="post-title">{{ post.title|capfirst }}</h2>
            <p class="post-description">{{ post.description|truncatewords:30 }}</p>
            <p>Category: {{ post.category }}</p>
        </article>
    </a>
    {% endfor %}
    {% else %}
    <p>Nothin posted yet!</p>
    {% endif %}
</div>
