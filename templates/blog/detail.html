{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title|capfirst }}{% endblock title %}

{% block content %}
<section>
    <h2 class="post-title">{{ post.title|capfirst }}</h2>
    <p class="post-description">{{ post.description }}</p>
    <p class="post-date">Published: {{ post.published_date|date }}</p>
    {{ post.content|safe }}
</section>
{% endblock content %}
